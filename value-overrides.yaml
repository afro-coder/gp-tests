glooEdge:
  enabled: true
licenseKey:
  secretRef:
    name: license
    namespace: gloo-system
    key: license-key
gloo-fed:
  enabled: false
gloo:
  gatewayProxies:
    gatewayProxy:
      gatewaySettings:
        options:
          accessLoggingService:
            accessLog:
            - fileSink:
                path: /dev/stdout
                stringFormat: >
                  [%START_TIME%] "%REQ(X-ENVOY-ORIGINAL-METHOD?:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%"
                  %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION%
                  %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% "%REQ(X-FORWARDED-FOR)%" "%REQ(USER-AGENT)%"
                  "%REQ(X-REQUEST-ID)%" "%REQ(:AUTHORITY)%" "%UPSTREAM_HOST%"
global:
  extensions:
    extAuth:
      deployment:
        extraVolume:
        - name: ca-certs-custom
          secret:
            secretName: aerospike-ca
        extraVolumeMount:
        - name: ca-certs-custom
          mountPath: /etc/ssl/certs/aerospike
          readOnly: true
